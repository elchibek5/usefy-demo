<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
</head>
<body>

<h1>User Registration</h1>

<!-- Success message -->
<div th:if="${success}" style="color: green;">
    <p th:text="${success}"></p>
</div>

<!-- Global error (e.g. "username already exists") -->
<div th:if="${error}" style="color: red;">
    <p th:text="${error}"></p>
</div>

<form id="registerForm" th:action="@{/register}" method="post" th:object="${user}">
    <label>Username:</label>
    <input type="text" th:field="*{username}" />

    <!-- server-side field errors for username -->
    <div style="color:red" th:if="${#fields.hasErrors('username')}">
        <ul>
            <li th:each="err : ${#fields.errors('username')}"
                th:text="${err}"></li>
        </ul>
    </div>

    <label>Password:</label>
    <input type="password" th:field="*{password}" />

    <!-- server-side field errors for password -->
    <div style="color:red" th:if="${#fields.hasErrors('password')}">
        <ul>
            <li th:each="err : ${#fields.errors('password')}"
                th:text="${err}"></li>
        </ul>
    </div>

    <!-- client-side error messages -->
    <div id="clientErrors" style="color:red;"></div>

    <button type="submit">Register</button>
</form>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("registerForm");
        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");
        const clientErrorsDiv = document.getElementById("clientErrors");

        form.addEventListener("submit", function (event) {
            const errors = [];

            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            // Username checks
            if (!username) {
                errors.push("Username is required");
            } else if (username.length < 3 || username.length > 20) {
                errors.push("Username must be 3â€“20 characters");
            }

            // Password checks
            if (!password) {
                errors.push("Password is required");
            } else if (password.length < 6) {
                errors.push("Password must be at least 6 characters");
            }

            if (errors.length > 0) {
                // Prevent the form from being submitted to server
                event.preventDefault();

                clientErrorsDiv.innerHTML = "";

                const ul = document.createElement("ul");
                errors.forEach(function (err) {
                    const li = document.createElement("li");
                    li.textContent = err;
                    ul.appendChild(li);
                });

                clientErrorsDiv.appendChild(ul);
            }
        });
    });
</script>
</body>
</html>
